<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book List</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<section class="hero">
			<header class="container">
				<nav class="navbar">
					<a href="index.html">
						<img class="logo" src="./assets/icons/logo.png" alt="logo">
					</a>
					<a class="navbar__link" href="index.html">Home</a>
					<a class="navbar__link" href="wishlist.html">Wishlist</a>
				</nav>
			</header>
			<div class="container hero-content">
				<div class="content">
					<h1>Find Your Next <br/> Great Read</h1>
					<p>Explore a vast collection of books, search by title, filter by genre, and <br/> build your wishlist. Start discovering now!</p>
					<a href="#books" class="discover-btn">Discover</a>
				</div>
				<div class="hero-image">
					<img src="./assets/images/reading.png" alt="reading">
				</div>
			</div>
		</section>

		<main id="books">
			<div class="search-bar">
				<input type="text" id="search-input" placeholder="Search by title..." />
				<select id="genre-filter" name="cars" id="cars">
					<option value="">All Genres</option>
					<option value="fiction">Fiction</option>
					<option value="drama">Drama</option>
					<option value="biography">Biography</option>
					<option value="poetry">Poetry</option>
					<option value="politics">Politics</option>
				</select>
				<button id="reset-button">Reset</button>
			</div>

			<div class="book-container">
				<div id="loader" class="loader-container" style="display: none;">
					<div  class="book-loader" >
						<img src="./assets/icons/logo.png" alt="icon" />
						<span class="loader"></span>
					</div>
				</div>
				<div id="book-list" class="container">
					<!-- Book cards will be rendered here -->
				</div>
			</div>

			<div id="pagination"></div>
		</main>

		<script type="module" src="js/app.js"></script>
	</body>
</html>
